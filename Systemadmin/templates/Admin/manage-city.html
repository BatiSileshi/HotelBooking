{% extends 'main2.html' %} {% block content %}

<div class="main-panel">




    <div class="main-panel">
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title"> Manage City </h3>

            </div>

            <div class="row ">
                <a href="{% url 'add-city' %}">Add City</a><br>
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Hotels</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>
                                                <div class="form-check form-check-muted m-0">
                                                    <label class="form-check-label">
                                                  <input type="checkbox" class="form-check-input">
                                                </label>
                                                </div>
                                            </th>

                                            <th> Name</th>
                                        </tr>
                                    </thead>

                                    {% for city in cities %}
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="form-check form-check-muted m-0">
                                                    <label class="form-check-label">
                                                      <input type="checkbox" class="form-check-input">
                                                 </label>
                                                </div>
                                            </td>
                                            <td> {{city.name}} </td>

                                            <td>
                                                <div class="badge badge-outline-warning"> <a href="{% url 'update-city' city.id %}">Update</a></div>
                                            </td>
                                            <td>
                                                <div class="badge badge-outline-danger"><a href="{% url 'delete-city' city.id %}">Delete</a></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- main-panel ends -->
        </div>
    </div>
</div>

{%endblock%}
