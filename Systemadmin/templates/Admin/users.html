{% extends 'main2.html' %} {% block content %}

<div class="main-panel">
    <div class="content-wrapper">





        <div class="row ">
            <a href="">Add User</a><br>
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Users</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="form-check form-check-muted m-0">
                                                <label class="form-check-label">
                                                  <input type="checkbox" class="form-check-input">
                                                </label>
                                            </div>
                                        </th>

                                        <th> First name</th>
                                        <th> Username</th>
                                        <th> Email</th>
                                        <th> Staff Status</th>
                                    </tr>
                                </thead>

                                {%for user in users%}
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="form-check form-check-muted m-0">
                                                <label class="form-check-label">
                                                      <input type="checkbox" class="form-check-input">
                                                 </label>
                                            </div>
                                        </td>
                                        <td> {{user.first_name}} </td>
                                        <td> {{user.username}} </td>
                                        <td> {{user.email}} </td>
                                        <td> {{user.is_staff}} </td>


                                        <td>
                                            <div class="badge badge-outline-danger"><a href="">Delete</a></div>
                                        </td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

{%endblock%}
