{% extends 'main2.html' %} {% block content %}

<div class="main-panel">
    <div class="content-wrapper">

        <div class="row ">
            <a href="">Add Hotel Admin</a><br>
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Users</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="form-check form-check-muted m-0">
                                                <label class="form-check-label">
                                                  <input type="checkbox" class="form-check-input">
                                                </label>
                                            </div>
                                        </th>

                                        <th> Admin Name</th>
                                        <th> Hotel</th>

                                    </tr>
                                </thead>

                                {%for hoteladmin in hoteladmins%}
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="form-check form-check-muted m-0">
                                                <label class="form-check-label">
                                                      <input type="checkbox" class="form-check-input">
                                                 </label>
                                            </div>
                                        </td>
                                        <td> {{hoteladmin.user.username}} </td>
                                        <td> {{hoteladmin.hotel.name}} </td>


                                        <td>
                                            <div class="badge badge-outline-warning"> <a href="">Update</a></div>
                                        </td>
                                        <td>
                                            <div class="badge badge-outline-danger"><a href="">Delete</a></div>
                                        </td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

{%endblock%}
